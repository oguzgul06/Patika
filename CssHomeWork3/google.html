
<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="google.css" />
</head>

<body>
  <div class="google__logo">
    <img
      src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
      alt="google"
    />
  </div>

  <div class="google__search">
    <h4>Search the web using Google!</h4>
    <input style="width: 300px;" type="text" />
    <div class="google_searchContainer">
      
      <button>Google Search</button>
      <button>I'm feeling lucky</button>
    </div>
  </div>

  <div class="google__links">
      <div class="google__linksRight">
        <h3>Special Search</h3>
        <a href="https://www.stanford.edu/search/">Stanford Search</a>
        <a href="https://www.linux.com/topic/desktop/how-search-files-linux-command-line/">Linux Search</a>
      </div>

      <div class="google__linksMedium">
            <a href="https://support.google.com/">Help!</a>
            <a href="https://about.google/intl/ALL_tr/">About Google</a>
            <a href="https://tr.wikipedia.org/wiki/Google">Company Info</a>
            <a href="https://www.google.com/doodles">Google! Logos</a>
      </div>

      <div class="google__linksLeft">
            <h4>Get Google!</h4>
            <h4>Updates Monthly:</h4>
            <input placeholder="your e-mail" type="email">
            <button>Subscribe</button>
            <a href="https://support.google.com/picasa/answer/7008270?hl=en">Archive</a>
      </div>
  </div>
</body>
